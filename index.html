<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
      
      .dark-mode {
        background-color: black;
        color: white;
      }
      </style>
    <title>Document</title>
</head>
<body>
  <header>
    <nav>
        <h1>Where in the World?</h1>

        
      </nav>
  </header>
  <main>
    <form class="d-flex mt-5 app__main__form__search" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards" >
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="https://th.bing.com/th/id/OIP.bLbJrnX5duQ4skZkgxT0BwHaE7?w=271&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="name">name</h5>
              <p class="card-text" id="population">Population:</p>
              <p class="card-text" id="nativeName">nativeName:</p>
              <p class="card-text" id="capital">capital:</p>
            </div>
          </div>
        </div>
      </div>
      <button onclick="myFunction()">Toggle dark mode</button>

      <script>
      function myFunction() {
         var element = document.body;
         element.classList.toggle("dark-mode");
      }
      </script>     
      
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
